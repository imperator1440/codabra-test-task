<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Codabra</title>
</head>
<body>
  <form class="form" action="#">
    <h1 class="form__title">Sign Up</h1>
    <div class="form__elements-container">
      <div class="input-element">
        <input class="input input__text" name="name" type="text" required minlength="2" maxlength="25">
        <label>Name</label>
      </div>
      <div class="input-element">
        <input class="input input__text" name="surname" type="text" required minlength="2" maxlength="25">
        <label>Surname</label>
      </div>
      <div class="input-element">
        <input class="input input__date" name="birth" type="date" required max="2023-03-31">
        <label class="lable__birth">Date of Birth</label>
      </div>
      <div class="input-element">
        <input class="input input__email" name="email" type="email" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$">
        <label>Email</label>
      </div>
      <div class="input-element">
        <input class="input input__password" name="password" type="password" pattern="^(?=.*[A-Z])(?=.*[1-9])(?=.*[!@#$%]).{8,}$">
        <label>Password</label>
      </div>
      <div class="input-element">
        <input class="input input__confirm-password" type="password" required>
        <label>Confirm Password</label>
      </div>
      <button class="form__submit" type="submit">SIGN UP</button>
    </div>
  </form>
</body>
<script src="formHandler.js"></script>
</html>
